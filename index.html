    <title>Mathematical Calculator</title>
  </head>
  <body>
    <header>
      <div id="loading-screen">
        <div class="spinner"></div>
        <h1>Blade Runner 2049</h1>
      </div>
      <h1 class="heading">Blade Runner 2049<span></span></h1>
    </header>
    <div class="calculator">
      <button class="button history-btn" value="H">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-clock"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </button>
      <div class="screen"><div class="screen-content">0</div></div>
      <button class="button" value="(" data-key="(">(</button>
      <button class="button" value=")" data-key=")">)</button>
      <button class="button clear" value="" data-key="C">C</button>
      <button class="button erase" value="⌫" data-key="Backspace">⌫</button>
      <button class="button" value="7" data-key="7">7</button>
      <button class="button" value="8" data-key="8">8</button>
      <button class="button" value="9" data-key="9">9</button>
      <button class="button operator" value="/" data-key="/">/</button>
      <button class="button" value="4" data-key="4">4</button>
      <button class="button" value="5" data-key="5">5</button>
      <button class="button" value="6" data-key="6">6</button>
      <button class="button operator" value="*" data-key="*">*</button>
      <button class="button" value="1" data-key="1">1</button>
      <button class="button" value="2" data-key="2">2</button>
      <button class="button" value="3" data-key="3">3</button>
      <button class="button operator" value="+" data-key="+">+</button>
      <button class="button" value="." data-key=".">.</button>
      <button class="button" value="0" data-key="0">0</button>
      <button class="button equals" value="=" data-key="Enter">=</button>
      <button class="button operator" value="-" data-key="-">-</button>
    </div>
    <div class="history-container" id="history-container">
      <div class="history-header">
        <h2>History</h2>
        <button class="history-close-btn" id="history-close-btn">X</button>
      </div>
      <div class="history-content" id="history-content"></div>
    </div>
    <div class="container">
      <canvas id="canvas1"></canvas>
      <canvas id="canvas2"></canvas>
      <canvas id="canvas3"></canvas>
    </div>

    <button id="audio-toggle" class="audio-toggle">
      <span class="play-button"></span>
    </button>

    <audio id="myAudio" src="audio4.mp3" preload="auto"></audio>
  </body>

  <script src="script.js"></script>
